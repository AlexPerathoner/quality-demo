<div [ngStyle]="{'background': 'conic-gradient(' + (value < .4 ? '#e74c3c' : value < .6 ? '#f1c40f' : '#27ae60') + ' ' + value*100 +'%, transparent 0 100%)'}" class="rating" [ngClass]="{'meh': value < .6 && value >= .4, 'bad': value < .4, 'good': value >= .6}">
    <span>{{ value*100 | number:'1.0-0' }}</span>
</div>
