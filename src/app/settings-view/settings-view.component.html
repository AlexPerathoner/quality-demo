
<div class="modal" id="modal-settings" [ngClass]="{'is-visible': isVisible}">
    <div class="modal-dialog">
        <header class="modal-header">
            Settings
            <button class="close-modal" aria-label="close modal" (click)="onClose()">âœ•</button>
        </header>



        <div class="ng-star-inserted tgm-traveltype-select">
            <div class="loop-overlay-individual-select ng-star-inserted">
                <option-btn (clicked)="changeTravelMode('walk')" iconName="directions_walk" name="Walk"></option-btn>
                <option-btn (clicked)="changeTravelMode('bike')" iconName="directions_bike" name="Bike"></option-btn>
                <option-btn (clicked)="changeTravelMode('transit')" iconName="tram" name="Transit"></option-btn>
                <option-btn (clicked)="changeTravelMode('car')" iconName="directions_car" name="Car"></option-btn>
            </div>
        </div>


    </div>
</div>
