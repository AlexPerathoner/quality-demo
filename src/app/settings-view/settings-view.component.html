
<div class="modal" id="modal-settings" [ngClass]="{'is-visible': isVisible}">
    <div class="modal-dialog">
        <header class="modal-header">
            Settings
            <button class="close-modal" aria-label="close modal" (click)="onClose()">âœ•</button>
        </header>



        <div class="ng-star-inserted tgm-traveltype-select">
            <div class="loop-overlay-individual-select ng-star-inserted">
            <div class="tgm-simple-button active">
                <button matripple="" class="mat-ripple travel-mode-btn selected-button" id="walk" (click)="changeTravelMode('walk')">
                    <div class="button-inner">
                        <mat-icon role="img" class="mat-icon notranslate material-icons-round mat-icon-no-color" aria-hidden="true" data-mat-icon-type="font">directions_walk</mat-icon>
                    </div>
                </button>
                <div class="label ng-star-inserted"><span tgm-label="">Walk</span></div>
            </div>
            <div class="tgm-simple-button ng-star-inserted">
                <button matripple="" class="mat-ripple travel-mode-btn" id="bike" (click)="changeTravelMode('bike')">
                    <div class="button-inner">
                        <mat-icon role="img" class="mat-icon notranslate material-icons-round mat-icon-no-color" aria-hidden="true" data-mat-icon-type="font">directions_bike</mat-icon>
                    </div>
                </button>
                <div class="label ng-star-inserted"><span tgm-label="">Bike</span></div>
            </div>
            <div class="tgm-simple-button ng-star-inserted">
                <button matripple="" class="mat-ripple travel-mode-btn" id="transit" (click)="changeTravelMode('transit')">
                    <div class="button-inner">
                        <mat-icon role="img" class="mat-icon notranslate material-icons-round mat-icon-no-color" aria-hidden="true" data-mat-icon-type="font">tram</mat-icon>
                    </div>
                </button>
                <div class="label ng-star-inserted"><span tgm-label="">Transit</span></div>
            </div>
            <div class="tgm-simple-button ng-star-inserted">
                <button matripple="" class="mat-ripple travel-mode-btn" id="car" (click)="changeTravelMode('car')">
                    <div class="button-inner">
                        <mat-icon role="img" class="mat-icon notranslate material-icons-round mat-icon-no-color" aria-hidden="true" data-mat-icon-type="font">directions_car</mat-icon>
                    </div>
                </button>
                <div class="label ng-star-inserted"><span tgm-label="">Car</span></div>
            </div>
            </div>
        </div>


    </div>
</div>
