<div class="popup-content">
    <mat-icon role="img" class="mat-icon notranslate material-icons-round mat-icon-no-color" aria-hidden="true" data-mat-icon-type="font">location_on</mat-icon>

    <div class="popup-title">
        <span>{{this.model.title1}}</span>
        <span>{{this.model.title2}}</span>
    </div>
    <button (click)='onClick()' class="standard-button" [ngClass]="{disabled: !this.model.isEnabled}">{{ this.model.btnTitle }}</button>
</div>
